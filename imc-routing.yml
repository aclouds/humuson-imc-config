# topic 정보 설정
topic:
    # 알림톡 설정
    at:
        # 수신 list
        recv-list:
            - recv-at
        # 결과 list
        report-list:
            - report-at
        # 발송 그룹 map (발송 그룹을 map of list 형태로 추가하여 사용한다)
        send-map:
            # 기본 그룹
            default:
                - send-at
        # 전환 발송 map (발송 그룹을 map of list 형태로 추가하여 사용한다)
        resend-map:
            # default 그룹
            default:
                - resend-at
    # 친구톡 설정
    ft:
        # 수신 list
        recv-list:
            - recv-ft
        # 결과 list
        report-list:
            - report-ft
        # 발송 그룹 map (발송 그룹을 map of list 형태로 추가하여 사용한다)
        send-map:
            # 기본 그룹
            default:
                - send-ft
    # sms mt 설정
    smt:
        # 수신 list
        recv-list:
            - recv-smt
        # 결과 list
        report-list:
            - report-smt
        # 발송 그룹 map (발송 그룹을 map of list 형태로 추가하여 사용한다)
        send-map:
            # 기본 그룹
            default:
                - send-smt
    # lms mt 설정
    lmt:
        # 수신 list
        recv-list:
            - recv-lmt
        # 결과 list
        report-list:
            - report-lmt
        # 발송 그룹 map (발송 그룹을 map of list 형태로 추가하여 사용한다)
        send-map:
            # 기본 그룹
            default:
                - send-lmt
