# IMC channel-kakao 설정
imc:
    channel:
        kakao:
            # 알림톡 설정
            at:
                # 알림톡 실행 여부
                run: true
                # 알림톡 발송 topic list
                topic-list: 
                    - send-at-01
                    - send-at-02
                    - send-at-03
                    - send-at-04
                    - send-at-05
            # 친구톡 설정
            ft:
                # 친구톡 실행 여부
                run: true
                # 친구톡 발송 topic list
                topic-list:
                    - send-ft-01
                    - send-ft-02
                    - send-ft-03
                    - send-ft-04
                    - send-ft-05
