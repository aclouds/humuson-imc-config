# IMC store 설정
imc:
    store:
        cron:
            load-client-info: 0 */10 * * * *
            load-at-send-profile-info: 30 */10 * * * *
            load-at-template-info: 30 */10 * * * *
            load-send-group-info: 0 */30 * * * *
endpoints:
    shutdown:
        sensitive: false
        enabled: true
logging:
    config: logback-spring.xml
server:
    # Server HTTP port
    port: 32104
spring:
    # Database 설정
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        hikari:
            auto-commit: false
            connection-timeout: 60000
            maximum-pool-size: 10
        password: humuson0722
        url: jdbc:mysql://211.48.18.233:3306/imc?autoReconnect=true&useSSL=false&rewriteBatchedStatements=true
        username: root
    # Enable JPA repositories
    data:
        jpa:
            repositories:
                enabled: true
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5Dialect
        show-sql: false

