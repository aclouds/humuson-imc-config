# IMC Relay 설정
imc:
    relay:
        # 실행 모드 : [Authorize, Message, Report, Store, All]
        run-mode: All
        # 인증서버 bind 포트
        authorize-port: 42000
        # MESSAGE 서버 bind 포트
        message-port: 42001
        # REPORT 서버 bind 포트
        report-port: 42002
        # TCP 옵션
        so-backlog: 1024
        so-keep-alive: true
        so-snd-buf: 1048576
        so-rcv-buf: 1048576
        so-reuse-addr: false
        tcp-no-delay: true
        # Netty 로깅 설정
        packet-print-dump: true
        filter-logging-remote-address-list:
            - 000.000.000.000

endpoints:
    shutdown:
        sensitive: false
        enabled: true
